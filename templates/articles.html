<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1><a href="/articles">Articles </a></h1>

    <form id="search-form">
        <label for="search-query">Search:</label>
        <input type="text" id="search-query" name="q">
        <button type="submit">Go</button>
    </form>

    <label for="sort-order">Sort by:</label>
    <select id="sort-order" name="sort">
        <option value="">None</option>
        <option value="date">Date</option>
        <option value="title">Title</option>
    </select>

    <table>
  <tr>
    <th><a href="?sort=title&order=asc">Title (A-Z)</a> / <a href="?sort=title&order=desc">Title (Z-A)</a></th>
    <th><a href="?sort=time&order=asc">Time (Old-New)</a> / <a href="?sort=time&order=desc">Time (New-Old)</a></th>
    <th>Description</th>
  </tr>
  {% for article in articles %}
  <tr>
    <td><a href="{{ article.link }}">{{ article.title }}</a></td>
    <td>{{ article.time }}</td>
    <td>{{ article.description }}</td>
  </tr>
  {% endfor %}
</table>


    <script>
        $(function() {
            // Submit search form when enter key is pressed
            $('#search-query').on('keydown', function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    $('#search-form').submit();
                }
            });

            // Submit search form when search button is clicked
            $('#search-form button').on('click', function(event) {
                event.preventDefault();
                $('#search-form').submit();
            });

            // Sort articles when sort dropdown value is changed
            $('#sort-order').on('change', function(event) {
                event.preventDefault();
                var searchParams = new URLSearchParams(window.location.search);
                searchParams.set('sort', $(this).val());
                window.location.search = searchParams.toString();
            });
        });
    </script>
</body>
</html>
